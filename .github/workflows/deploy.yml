name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          echo "Chromium location: $(which chromium-browser)"
          chromium-browser --version
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Puppeteer browsers
        run: npx puppeteer browsers install chrome
      
      - name: Debug - Check environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "PWD: $(pwd)"
          echo "Files in directory:"
          ls -la
          echo "Checking for puppeteer cache:"
          ls -la ~/.cache/puppeteer || echo "No puppeteer cache found"
      
      - name: Build with verbose output
        run: npm run build -- --debug 2>&1 | tee build.log
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
          DEBUG: "*"
      
      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
