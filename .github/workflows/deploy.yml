name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser libgbm1 libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libasound2t64
          echo "=== Chromium check ==="
          which chromium-browser
          chromium-browser --version
      
      - name: Install dependencies
        run: |
          npm install
          echo "=== Checking if puppeteer is installed ==="
          ls -la node_modules/puppeteer || echo "puppeteer not found in node_modules"
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
      
      - name: Build
        run: |
          set -e
          npm run build 2>&1 | tee build.log
          echo "=== Build exit code: $? ==="
          echo "=== Checking for dist folder ==="
          ls -la
          ls -la dist || echo "dist folder not found!"
          ls -la dist/ || echo "dist folder is empty or missing"
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            build.log
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
