<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Genie - AI-Powered Lyric Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Lufga';
            src: url('fonts/Lufga-Regular.woff2') format('woff2'),
                 url('fonts/Lufga-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Lufga';
            src: url('fonts/Lufga-Medium.woff2') format('woff2'),
                 url('fonts/Lufga-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Lufga';
            src: url('fonts/Lufga-Bold.woff2') format('woff2'),
                 url('fonts/Lufga-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --off-white: #F6ECC9;
        }

        body {
            font-family: 'Lufga', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Lufga', sans-serif;
            font-weight: 500;
        }

        .text-off-white {
            color: var(--off-white);
        }

        .privacy-link {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            color: var(--off-white);
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .privacy-link:hover {
            opacity: 1;
        }

        .app-button {
            background-color: var(--off-white);
            color: #4C1D95;
            transition: transform 0.2s;
        }

        .app-button:hover {
            transform: translateY(-2px);
        }

        .logo {

            width:200px;
            margin-bottom:15px
        }

        .bg-purple {
            background: linear-gradient(to bottom, #8850d8, #4d43a3)
        }
    </style>
</head>
<body class="bg-purple">
    <!-- Hero Section -->
    <main class="flex-grow flex items-center">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <p><img class="logo" src="LyricGenieLogo.svg" /></p>
                    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-off-white">
                        An AI-powered lyric editor by songwriters for songwriters
                    </h1>
                    <p class="text-xl mb-8 text-off-white opacity-90">
                        Get instant lyric suggestions, rhymes, and creative sparks to break through writer's block and craft better songs.
                    </p>
                    <a href="#" class="app-button px-8 py-3 rounded-lg font-semibold inline-block">
                        Download on the App Store
                    </a>
                </div>
                <div class="md:w-1/2 flex justify-center">
                    <img src="Screenshot.jpg" alt="Lyric Genie App Screenshot" class="rounded-lg shadow-xl max-w-sm">
                </div>
            </div>
        </div>
    </main>

    <!-- Privacy Policy Link -->
    <a href="/privacy-policy.html" class="privacy-link">
        Privacy Policy
    </a>
</body>
</html>
